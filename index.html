<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
      <div id="gameHolder">
        <div id="canvasHolder"></div>
        <!-- <div id="regenerateButton">Regenerate</div> -->
      </div>
      <div id="regenerateButton">
        Regenerate
      </div>
      <div id="gameSize">
        <div id="xAxis">
          <div id="xAxisMinus" class="gameSizeButton">
            -
          </div>
          xAxis
          <div id="xAxisPlus" class="gameSizeButton">
            +
          </div>
        </div>
        <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
        <div id="yAxis">
          <div id="yAxisMinus" class="gameSizeButton">
            -
          </div>
          yAxis
          <div id="yAxisPlus" class="gameSizeButton">
            +
          </div>
        </div>
      </div>
      <div id="colors">
        <div id="colorsMinus" class="gameSizeButton">
          -
        </div>
        <div id="colorsCountText">colors</div>
        <div id="colorsPlus" class="gameSizeButton">
          +
        </div>
      </div>
      <div id="score">
      </div>
      <div id="stats">

      </div>
      <br/>
      <div id="manual">
        manual: <br/> click rotates the tile <br/> clicking and dragging tile onto another tile swaps them.
      </div>
    </main>
    <script src="/src/main.js" type="module"></script>
  </body>
</html>
